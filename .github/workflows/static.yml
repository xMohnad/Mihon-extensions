name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Download Bootstrap
        run: |
          wget https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css -P assets/css/
          
      - name: Replace Bootstrap Link in HTML
        run: sed -i 's#<link rel="stylesheet" href="path/to/bootstrap.min.css">#<link rel="stylesheet" href="assets/css/bootstrap.min.css">#' src/index.html
        
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add Bootstrap and update HTML"
          
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: src 
